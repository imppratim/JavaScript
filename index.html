<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to Germany
        <span class="font-semibold text-purple-600"> Mr. Bean</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-400 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div action="">
          <input
            id="user-email"
            class="border-2 border-gray-300 rounded-t-sm block w-3/4 mb-4 px-2"
            type="text"
            placeholder="Type Your Email"
          />
          <input
            id="user-password"
            class="border-2 border-gray-300 rounded-t-sm block w-3/4 mb-4 px-2"
            type="password"
            name=""
            id=""
            placeholder="Enter Your Password"
          />
          <button
            id="login-submit"
            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
